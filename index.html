    <title>Responsive NavBar 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

            <div class="logo">Ashik's<span> -Nav</span></div>

            <label for="toggler" class="nav-icon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
        </nav>
        <img class="view" src="img/c_bg.jpg" alt="">
    </header>
</body>
</html>
